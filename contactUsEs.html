<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>wDeveloperAG</title>
    <link rel="stylesheet" href="cssStyles/contactUS.css">
    <script src="https://kit.fontawesome.com/56bcfa3ab5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form>
            <h2 class="contactUs">Contactanos</h2>
            <input type="text" class="name" id="name" placeholder="Nombre" required><br>
            <input type="text" class="phone" id="phone" placeholder="Numero de telefono" required><br>
            <input type="email" class="email" id="email" placeholder="Email" required><br>
            <input type="tex" class="msg" id="msg" placeholder="Mensaje" required><br>
            <button id="btn" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
